<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h4>Preferencia de usuarios</h4>

    <!-- nombre usuario tiene q ser generado por el sistema y sera tipo ReadOnly -->
    <!-- Generar con [primeraletradelnombre][apellidoPaterno]-[3letrasdelMaterno] -->
    <input
      type="text"
      id="txtNombreUsuario"
      disabled
      placeholder="Nombre usuario"
    />
    <input type="text" id="txtNombre" placeholder="Nombre" />
    <input type="text" id="txtApellidoPaterno" placeholder="Apellido Paterno" />
    <input type="text" id="txtApellidoMaterno" placeholder="Apellido Materno" />
    <input
      type="date"
      id="txtFechaNacimiento"
      onchange="onChangeFechaNacimiento(event)"
      onclick="onClicFechaNacimineto(event)"
      placeholder="Fecha Nacimiento"
    />

    <!-- edad deberia ser calculada con la fecha de nacimiento -->
    <!-- este campo deberia ser de tipo readOnly/solo lectura -->
    <input type="number" id="txtEdad" disabled placeholder="Edad" />

    <hr />
    <h5>Estado civil</h5>
    <label>Soltera</label>
    <input type="radio" name="estadoCivil" value="soltera" />

    <label>Viuda</label>
    <input type="radio" name="estadoCivil" value="viuda" />

    <label>Casada</label>
    <input type="radio" name="estadoCivil" value="casada" />

    <label>Sin Especificar</label>
    <input type="radio" name="estadoCivil" value="sin-especificar" />

    <hr />
    <h5>Marcas celulares?</h5>
    <label>Sony</label>
    <input type="radio" name="marcasCelulares" value="sony" />

    <label>Apple</label>
    <input type="radio" name="marcasCelulares" value="apple" />

    <label>Samsung</label>
    <input type="radio" name="marcasCelulares" value="samsung" />

    <h5>Frutas</h5>

    <label>Seleccionar todas</label>
    <input
      type="checkbox"
      onchange="onChangeSeleccionarTodas(event)"
      value="all"
    />
    <br />

    <label>Platano</label>
    <input type="checkbox" name="frutas" value="platano" />
    <br />

    <label>Manzana</label>
    <input type="checkbox" name="frutas" value="manzana" />
    <br />
    <label>Pera</label>
    <input type="checkbox" name="frutas" value="pera" />
    <br />
    <label>Melocoton</label>
    <input type="checkbox" name="frutas" value="melocoton" />
    <hr />

    <label>Acepta las condiciones del servicio?</label>
    <input
      type="checkbox"
      name="condicionesServicio"
      onChange="onChangeCondicionesServicio(event)"
    />
    <!-- quando el usuario acepta las condiciones, se activa el boton de guardar -->
    <hr />
    <button disabled id="btnGuardar">Guardar</button>
  </body>
  <script type="text/javascript" src="./helper.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</html>
