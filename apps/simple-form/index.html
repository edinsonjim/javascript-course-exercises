<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div>
      <div class="formulario-registro">
        <h4>Registrar persona</h4>
        <input type="hidden" id="txtId" />
        <input
          class="spacer-v"
          id="txtNombre"
          type="text"
          placeholder="Ingresa nombres"
        />
        <input
          class="spacer-v"
          id="txtApellidos"
          type="text"
          placeholder="Ingresa apellidos"
        />
        <input
          class="spacer-v"
          id="txtEdad"
          type="number"
          placeholder="Ingresa edad"
        />
        <br />
        <div id="frmRegistrarErrors" class="frm-registro-errors spacer-v"></div>
        <br />
        <button class="spacer-v" id="btnAnular">Anular</button>
        <button class="spacer-v btn-main" id="btnAgregar">Agregar</button>
        <button class="spacer-v btn-main" id="btnActualizar">Actualizar</button>
      </div>
    </div>

    <br />
    <br />
    <br />
    <div>
      <h4>Lista Persona registradas</h4>
      <ul id="personasRegistradasUL">
        <!-- ejemplo de como queremos generarlo desde JS -->
        <li>
          Maria Leon (29)
          <button
            class="btn-eliminar-10 btn-danger"
            onclick="eliminarPersona(10)"
          >
            Eliminar
          </button>
          <button onclick="editarPersona(10)">Editar</button>
        </li>
      </ul>
    </div>
  </body>
  <!-- Importamos los archivos js -->
  <script
    type="text/javascript"
    src="js/controllers/agregar.controller.js"
  ></script>
  <script
    type="text/javascript"
    src="js/controllers/anular.controller.js"
  ></script>
  <script
    type="text/javascript"
    src="js/controllers/eliminar.controller.js"
  ></script>
  <script
    type="text/javascript"
    src="js/controllers/editar.controller.js"
  ></script>
  <script
    type="text/javascript"
    src="js/controllers/actualizar.controller.js"
  ></script>
  <script type="text/javascript" src="js/helpers/elemento-html.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/models/persona.js"></script>
</html>
