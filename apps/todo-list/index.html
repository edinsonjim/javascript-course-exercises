<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <style>
      /* CSS infile
      Usado para estilos globales para toda la app 
      */
    </style>
    <!-- importamos el CSS externo -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Aqui va el contenido de la pagina -->
    <div class="todo-container">
      <div class="todo-header-container">
        <div class="todo-input-container">
          <form>
            <input
              class="margin-right"
              type="text"
              id="txtNombreTarea"
              placeholder="Ingresa tu tarea..."
            />
            <div id="nombreTareaError" class="error-container"></div>
          </form>
        </div>
        <div id="btnAgregarTarea" class="main-btn">Agregar</div>
      </div>
      <div id="actividadesContainer" class="actividades-container">
        <div class="actividad-item">
          <div class="actividad-pelota actividad-unchecked"></div>
          <div class="actividad-label">Hacer el amor</div>
        </div>
        <div class="actividad-item">
          <div class="actividad-pelota actividad-checked"></div>
          <div class="actividad-label">Hacer el amor por segunda vez</div>
        </div>
        <div class="actividad-item">
          <div class="actividad-pelota actividad-checked"></div>
          <div class="actividad-label">Hacer el amor por segunda vez</div>
        </div>
        <div class="actividad-item">
          <div class="actividad-pelota actividad-checked"></div>
          <div class="actividad-label">Hacer el amor por segunda vez</div>
        </div>
        <div class="actividad-item">
          <div class="actividad-pelota"></div>
          <div class="actividad-label">otro elemtno</div>
        </div>

        <div class="actividad-item">
          <div class="actividad-pelota actividad-checked"></div>
          <div class="actividad-label">---</div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // JavaScript infile
    // usado para el boot/inicio de la aplication
  </script>
  <!-- importamos el JavaScript externo -->
  <script type="text/javascript" src="js/main.js"></script>
  <script
    type="text/javascript"
    src="js/helpers/validators/validator-response.js"
  ></script>
  <script
    type="text/javascript"
    src="js/helpers/validators/tarea.helper.js"
  ></script>
  <script type="text/javascript" src="js/models/actividad.js"></script>
</html>
