      // De una lista de edades, indicar lo siguiente:
      //   1. La cantidad de edades mayores de 18
      //   2. La cantidad de edades mayores de 60
      //   3. La cantidad de edades menores de 15
      //   4. La cantidad de edades menores de 10
      //   5. Obtener el promedio de la lista de edades.
      //   6. Obtener la suma de la lista de edades.
      var edades = [
        18,
        18,
        20,
        69,
        10,
        15,
        9,
        9,
        18,
        20,
        69,
        10,
        16,
        90,
        1,
        5,
        10,
      ];

      var edadAComparar1 = 18;
      var edadAComparar2 = 60;
      var edadAComparar3 = 15;
      var edadAComparar4 = 10;

      function edadesMayoresCantidadA(edades, edadAComparar) {
        var cantidadEdadesMayores = 0;
        for (var i = 0; i < edades.length; i++) {
          if (edades[i] > edadAComparar) {
            cantidadEdadesMayores++;
          }
        }
        return cantidadEdadesMayores;
      }

      function edadesMenoresCantidadB(edades, edadAComparar) {
        var cantidadEdadesMenores = 0;
        for (var i = 0; i < edades.length; i++) {
          if (edades[i] < edadAComparar) {
            cantidadEdadesMenores++;
          }
        }
        return cantidadEdadesMenores;
      }

      function edadesMayoresLista(edades, edadAComparar) {
        var lista = [];
        for (var i = 0; i < edades.length; i++) {
          if (edades[i] > edadAComparar) {
            lista.push(edades[i]);
          }
        }
        return lista;
      }

      function edadesMenoresLista(edades, edadAComparar) {
        var lista = [];
        for (var i = 0; i < edades.length; i++) {
          if (edades[i] < edadAComparar) {
            lista.push(edades[i]);
          }
        }
        return lista;
      }

      function promedioEdades(edades) {
        var sumaTotal = 0;
        var promedio = 0;
        for (var i = 0; i < edades.length; i++) {
          sumaTotal += edades[i];
        }
        promedio = sumaTotal / edades.length;
        return promedio;
      }

      function sumaEdades(edades) {
        var sumaTotal = 0;
        for (var i = 0; i < edades.length; i++) {
          sumaTotal += edades[i];
        }
        return sumaTotal;
      }

      console.log(
        "Cantidad de mayores: ",
        edadesMayoresCantidadA(edades, edadAComparar1)
      );
      console.log(
        "Cantidad de menores: ",
        edadesMenoresCantidadB(edades, edadAComparar2)
      );
      console.log(
        "Lista de mayores: ",
        edadesMayoresLista(edades, edadAComparar1)
      );
      console.log(

        edadesMenoresLista(edades, edadAComparar4)
