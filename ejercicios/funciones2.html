<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // TODO:
      // De una lista con una mezcla de datos separarlos por tipo
      // 1. Separar los numeros
      // 2. Separar las letras
      // 3. Separar los arreglos
      // 4. Indicar la cantidad de numeros que existen en la lista
      // 5. Indicar la cantidad de letras que existen en la lista
      // 6. Indicar la cantidad de arreglos que existen en la lista
      // 7. Si es un arreglo extraerlos en un unico arreglo.
      //
      /** @type Array */
      var elementosMezcla = [
        10,
        "A",
        80,
        10,
        "C",
        "D",
        "E",
        6,
        "A",
        "P",
        5,
        4,
        "Z",
        "X",
        "K",
        ["C", "B", "X", 10, 90],
        "M",
        ["A", "K", "E", "M", 11, 90],
        "I",
      ];

      function separarLosNumeros(elementos) {
        var lista = [];
        for (var i = 0; i < elementos.length; i++) {
          if (typeof elementos[i] === "number") {
            lista.push(elementos[i]);
          }
        }
        return lista;
      }

      function cantidadDeNumeros(elementos) {
        var cantidadNumeros = 0;
        elementos.forEach((elemento) => {
          if (typeof elemento === "number") {
            cantidadNumeros++;
          }
        });
        return cantidadNumeros;
      }

      function separarLasLetras(elementos) {
        var lista = [];
        for (var i = 0; i < elementos.length; i++) {
          if (typeof elementos[i] === "string") {
            lista.push(elementos[i]);
          }
        }
        return lista;
      }

      function cantidadDeLetras(elementos) {
        var cantidadLetras = 0;
        elementos.forEach((elemento) => {
          if (typeof elemento === "string") {
            cantidadLetras++;
          }
        });
        return cantidadLetras;
      }
      function separarLosArreglos(elementos) {
        var lista = [];
        for (var i = 0; i < elementos.length; i++) {
          if (Array.isArray(elementos[i])) {
            lista.push(elementos[i]);
          }
        }
        return lista;
      }

      function cantidadDeArreglos(elementos) {
        var cantidadArreglos = 0;
        elementos.forEach((elemento) => {
          if (Array.isArray(elemento)) {
            cantidadArreglos++;
          }
        });
        return cantidadArreglos;
      }

      function extraerArreglo(elementos) {
        var accumuladorArreglos = [];
        for (var i = 0; i < elementos.length; i++) {
          if (Array.isArray(elementos[i])) {
            // []
            // [] = [].concat([1, 2, 3]) => [1, 2, 3]
            // [1, 2, 3] = [1, 2, 3].concat(['a', 'z']) => [1, 2, 3, 'a', 'z']
            accumuladorArreglos = accumuladorArreglos.concat(elementos[i]);
          }
        }
        return accumuladorArreglos;
      }

      function extraerArregloB(elementos) {
        // este primer return es para la funcion.
        return elementos.reduce((accumulador, elemento) => {
          if (Array.isArray(elemento)) {
            accumulador = accumulador.concat(elemento);
          }

          // este return es para el reduce.
          return accumulador;
        }, []); // IMPORTANTE: lo inicializamos con un arreglo vacio []
      }

      console.log("Números: ", separarLosNumeros(elementosMezcla));
      console.log("Cantidad de números: ", cantidadDeNumeros(elementosMezcla));

      var soloNumerosLista = separarLosNumeros(elementosMezcla);
      console.log("Cantidad de números B: ", soloNumerosLista.length);

      console.log("Letras: ", separarLasLetras(elementosMezcla));
      console.log("Cantidad de letras: ", cantidadDeLetras(elementosMezcla));
      console.log("Arreglo: ", separarLosArreglos(elementosMezcla));
      console.log(
        "Cantidad de arreglos: ",
        cantidadDeArreglos(elementosMezcla)
      );
      console.log("Arreglos extraidos", extraerArreglo(elementosMezcla));
      console.log("Arreglos extraidos-B", extraerArregloB(elementosMezcla));
    </script>
  </body>
</html>
