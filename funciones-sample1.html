      /**
       * Devuelve el numero mayor de la lista ingreesada.
       * @params numeros lista de numeros
       * @returns el numero mayor de la lista.
       */
      function obtenerMayorEnLista(numeros) {
        var ultimoNumeroMayor = 0;

        // Math.max()
        for (i = 0; i < numeros.length; i++) {
          if (ultimoNumeroMayor < numeros[i]) {
            ultimoNumeroMayor = numeros[i];
          }
        }
        return ultimoNumeroMayor;
      }

      /**
       * JS-DOC -> JavaScript Documentation
       * @params numeros Array Arreglo de numeros
       * @returns el numero menor de la lista
       */
      function obtenerMenorEnLista(numeros) {
        // return Math.min(numeros)

        // definimos el primero en la lista.
        var ultimoNumeroMenor = numeros[0];

        for (i = 0; i < numeros.length; i++) {
          if (ultimoNumeroMenor > numeros[i]) {
            ultimoNumeroMenor = numeros[i];
          }
        }
        return ultimoNumeroMenor;
      }

      /**
       * @params numeros Array Arreglo de numeros
       * @returns devulve el valor promedio de la lista
       */
      function obtenerPromedioLista(numeros) {
        var promedio = 0;
        var sumaTotal = 0;
        // Math.avg() -> buscar si es cierto.
        for (i = 0; i < numeros.length; i++) {
          sumaTotal = sumaTotal + numeros[i];
        }
        promedio = sumaTotal / numeros.length;
        return promedio;
      }
