<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones</title>
  </head>
  <body>
    <script>
      // structura de funciton sin retorno(void)
      function nombreFuncion(parametros) {
        // cuerpo/logica de la funcion
      }

      // tipo de funcion que retorna un valor, lleva 'return'
      function nombreFuncionConRetorno(parametros) {
        return "XXXXXX";
      }
    </script>
    <script>
      function suma(a, b) {
        return a + b;
      }

      function suma2(a, b) {
        var suma = a + b;
        var multiplicacion = suma * 5;
        console.log("result---", multiplicacion);
      }

      var results = suma(4, 5);
      var multiplicacion = results * 5;
      console.log("multiplicacion", multiplicacion);

      var resultCalcular = suma2(1, 3);
      console.log("resultCalcular", resultCalcular);
    </script>
  </body>
</html>
