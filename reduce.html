<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce ejemplos</title>
  </head>
  <body>
    <script>
      // TODO: ejemplos con reduce para arreglos
      // reduce: sirve para transformar un arreglo en lo que sea.()
      // pudes transformarlo en arreglo, objects, diccionarios.
      // 1. transformar cada elemento de la lista en string y como unico array
      //    [1, 2, "A"] => "12A"
      //    [3, 4, "B"] => "34B"
      // resultado final: un arreglo con 3 elementos
      //      => ["12A", "34B", "46C"]
      //
      var elementos = [
        [1, 2, "A", "Z"],
        [3, 4, "B", "Z"],
        [5, 6, "C", "Z"],
        [7, 8, "D", "Z"],
      ];

      var resultado = elementos.reduce(function (
        elementoAcumulador,
        elementoActual
      ) {
        // console.log("elementoAcumulador", elementoAcumulador);
        // console.log("elementoActual", elementoActual);

        // ["1", "a", "z"].join() => "1az"
        // ["1", "a", "z"].join("-") => "1-a-z"
        // ["1", "a", "z"].join("|") => "1|a|z"

        var plainArray = elementoActual.join(",");
        // console.log("plainArray", plainArray);
        elementoAcumulador.push(plainArray);

        return elementoAcumulador;
      },
      []); // IMPORTAR: inicializamos el reduce con un arreglo vacio ([]), por defecto es []

      var totalSumNumeros = elementos.reduce(function (
        accumulador,
        elementoActual
      ) {
        console.log("elementoActual->", elementoActual);

        for (var i = 0; i < elementoActual.length; i++) {
          console.log("elementoActual[i]->", elementoActual[i]);
          // obtiene el tipo de dato de un valor
          // typeof 1 => number
          // typeof "a" => string
          // typeof true => boolean
          if (typeof elementoActual[i] === "number") {
            accumulador = accumulador + elementoActual[i];
          } else {
            console.log("No es un numero ", elementoActual[i]);
          }
        }

        return accumulador;
      },
      0); // INicializamos con un numero -> 0

      console.log("resultado final", resultado);
      console.log("totalSumaNumeros", totalSumNumeros);
    </script>
  </body>
</html>
