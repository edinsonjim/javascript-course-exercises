      var sumTotalMatriz = matriz.reduce(function (acumuladorMatriz, fila) {
        // console.log('acumulador', acumulador);
        console.log("fila", fila);

        var totalFila = fila.reduce(function (acculadorFilas, elemento) {
          console.log("elemento", elemento);
          acculadorFilas = acculadorFilas + elemento;

          return acculadorFilas;
        }, 0); // inicializamos con 0 para sumar/acumular

        console.log("totalFila", totalFila);

        acumuladorMatriz = acumuladorMatriz + totalFila;
